version: '3.9'

services:
  web:
    build: .
    container_name: learningcity_web
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DEBUG=1
      - DB_NAME=lcity
      - DB_USER=lcity
      - DB_PASSWORD=passlcity
      - DB_HOST=db
      - DB_PORT=5432

  db:
    image: postgres:16
    container_name: learningcity_db
    environment:
      POSTGRES_DB: lcity
      POSTGRES_USER: lcity
      POSTGRES_PASSWORD: passlcity
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"

volumes:
  postgres_data:
